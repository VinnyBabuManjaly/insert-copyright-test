name: Insert Copyright to required files
on: [push]
jobs:
  build:
    name: Copyright
    runs-on: ubuntu-latest
    steps:
      # Checking out the repository which is to be actioned
      - uses: actions/checkout@v2
      # Implementing action on repository
      - name: Runs action to insert copyright
        uses: VinnyBabuManjaly/insert-copyright-action@test_branch
        with:
          CopyrightString: '# Copyright check\nAll rights reserved (c) 2020 Mr.XYZ\n'
          FileType: '.py, .txt'
          Path: 'check'
          IgnorePath: 'script/, tests/, check/a/'
      # Creates pull request with all changes in file
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
       
