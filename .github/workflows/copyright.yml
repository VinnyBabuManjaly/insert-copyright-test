name: Insert Copyright to required files
on: [push]
jobs:
  build:
    name: Copyright
    runs-on: ubuntu-latest
    steps:
      # Checking out the repository which is to be actioned
      - uses: actions/checkout@v2
      # Implementing action on repository
      - name: Runs action to insert copyright
        uses: VinnyBabuManjaly/insert-copyright-action@test_branch
        with:
          CopyrightString: 'copyright check\\ncopyright check\\n'
          FilePath: 'check'
          FileType: '.py,.txt'
      # Displaying output file contents
      - name: Display the path
        run: |
          ls -all
          cat check/test_file_b.txt
          cat check/test_file_a.txt
        shell: bash
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
